<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <title>ToDo List</title>
    <style>
        /* Umumiy sahifa dizayni */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #333;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Forma dizayni */
        form {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Jadval dizayni */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        table, th, td {
            border: none;
        }

        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 16px;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            text-align: center;
            color: #444;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e8f5e9;
        }

        .completed {
            color: green;
            font-weight: bold;
            font-size: 14px;
        }

        /* Tugma dizayni */
        .mark-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .mark-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsiv dizayn */
        @media (max-width: 768px) {
            form, table {
                width: 95%;
            }
            h1 {
                font-size: 2em;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1>ToDo List</h1>

    <form th:action="@{/todo/add}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter ToDo title" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter ToDo description" rows="4"></textarea>
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="PENDING">Pending</option>
                <option value="COMPLETED">Completed</option>
            </select>
        </div>
        <button type="submit">Add ToDo</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Create Date</th>
            <th>Update Date</th>
            <th>Status</th>
            <th>Action</th>
            <th>Delete</th>
         </tr>
        </thead>
        <tbody>
        <tr th:each="todo, stat : ${todos}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.description}"></td>
            <td th:text="${todo.createDate}"></td>
            <td th:text="${todo.updateDate}"></td>
            <td th:text="${todo.status}" th:classappend="${todo.status == 'COMPLETED' ? 'completed' : ''}"></td>
            <td>
                <form th:action="@{/todo/complete/{id}(id=${todo.id})}" method="post">
                    <button type="submit" class="mark-button" th:if="${todo.status != 'COMPLETED'}">Mark as Completed</button>
                    <span th:if="${todo.status == 'COMPLETED'}" class="completed">âœ” Completed</span>
                </form>
            </td>
            <td>
                <form th:action="@{/todo/delete/{id}(id=${todo.id})}" method="post">
                    <button type="submit" class="mark-button">Delete</button>
                </form>
            </td>
           <!-- <td>
                <button
                        type="button"
                        class="btn btn-warning btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#updateModal"
                        th:data-id="${todo.id}"
                        th:data-title="${todo.title}"
                        th:data-description="${todo.description}"
                        th:data-status="${todo.status}">
                    Update
                </button>
            </td>-->
        </tr>
        </tbody>
    </table>
    <div>
        <button type="button" class="btn btn-primary">
            <a th:href="@{/user/login}">Back</a>
        </button>
    </div>
</div>
